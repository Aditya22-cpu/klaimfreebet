<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Klaim Freebet</title>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
    <h2>🔍 Verifikasi Klaim Freebet</h2>
    <p>Harap tunggu, kami sedang memverifikasi perangkat Anda...</p>

    <script>
        async function getFingerprint() {
            const fp = await FingerprintJS.load();
            const result = await fp.get();
            const fingerprint = result.visitorId; // Fingerprint unik perangkat
            
            // Ambil IP Address
            const response = await fetch("https://api64.ipify.org?format=json");
            const data = await response.json();
            const ip = data.ip;

            // Kirim data ke bot Telegram
            const userId = new URLSearchParams(window.location.search).get("user_id");
            fetch("https://15883ade-e013-4580-9e9e-c01b76a09dda-00-2hzsudvx1isue.sisko.replit.dev/verify", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, fingerprint, ip })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error("Error:", error));
        }

        getFingerprint();
    </script>
</body>
</html>
